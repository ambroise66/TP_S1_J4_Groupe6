<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">

        <meta name="keywords" content="Google, Page d'accueil, Exercice, Groupe 6">
        <meta name="author" content="Groupe 6">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <nav class="header-nav">
                <a href="https://mail.google.com">Gmail</a>
                <a href="https://www.google.com/imghp">Images</a>
                <a href="#" class="apps-button">
                    <svg class="apps-icon" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M6 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm12-2c0 1.1-.9 2-2 2s-2-.9-2-2 .9-2 2-2 2 .9 2 2zm-6 12c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm6 0c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm-6-6c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zM6 18c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zM6 12c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm6 0c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm6 0c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2z" fill="#5f6368"></path></svg>
                </a>
                <!-- Button de connexion -->
                <input type="button" value="Se connecter" class="sign-in-button" onclick="window.location.href='https://accounts.google.com/ServiceLogin?hl=fr&passive=true&continue=https://www.google.com/' ">
            </nav>
        </header>
        <main>
            <div class="logo-container">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Logo de Google">
            </div>
            <form action="https://www.google.com/search" method="get">
                <div class="search-container">
                    <input type="text" name="q" placeholder="Rechercher sur Google" class="search-input">
                    <button type="button" class="voice-search-btn">
                        <svg class="mic-icon" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path fill="#4285f4" d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"></path><path fill="#34a853" d="m12 17.75c2.67 0 5.15-1.03 7.03-2.88l-1.42-1.42c-1.43 1.4-3.5 2.18-5.61 2.18-4.14 0-7.5-3.1-7.5-7.25h-2c0 4.14 3.36 7.5 7.5 7.5v.75z"></path><path fill="#fbbc05" d="m12 17.75c1.23 0 2.4-1.22 3.3-2.18l1.42 1.42c-1.88 1.85-4.36 2.88-7.03 2.88-4.14 0-7.5-3.36-7.5-7.5h2c0 3.36 2.68 6 6 6z"></path><path fill="#ea4335" d="M12 21c-2.76 0-5-2.24-5-5h2c0 1.66 1.34 3 3 3s3-1.34 3-3h2c0 2.76-2.24 5-5 5z"></path></svg>
                    </button>
                    <button type="button" class="image-search-btn">
                        <svg class="camera-icon" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 10.45c-2.45 0-4.45 2-4.45 4.45s2 4.45 4.45 4.45 4.45-2 4.45-4.45-2-4.45-4.45-4.45zm0 7.75c-1.87 0-3.35-1.48-3.35-3.35s1.48-3.35 3.35-3.35 3.35 1.48 3.35 3.35-1.48 3.35-3.35 3.35zM12 7.75L12 6.5l3.25 1.25L12 7.75zm0 10.45c-2.45 0-4.45 2-4.45 4.45s2 4.45 4.45 4.45 4.45-2 4.45-4.45-2-4.45-4.45-4.45zm0 7.75c-1.87 0-3.35-1.48-3.35-3.35s1.48-3.35 3.35-3.35 3.35 1.48 3.35 3.35-1.48 3.35-3.35 3.35z"></path><path d="M21 4.5l-3.25 1.25L17.75 6zM12 4.5L12 3.5l3.25 1.25L12 4.5zM12 1.5L12 0.5l3.25 1.25L12 1.5z"></path></svg>
                    </button>
                    <a href="https://lens.google.com" class="image-search-btn"></a>
                </div>
                <div class="button-group">
                    <button type="submit">Recherche Google</button>
                    <button type="submit" name="btnI" value="J'ai de la chance">J'ai de la chance</button>
                </div>
            </form>
        </main>
        <footer>
            <div class="footer-region">Burkina Faso</div>
            <div class="footer-links-container">
                <nav class="footer-nav">
                    <a href="https://about.google/">À propos</a>
                    <a href="https://ads.google.com/">Publicité</a>
                    <a href="https://www.google.com/intl/fr/about/">Entreprise</a>
                    <a href="https://www.google.com/search/howsearchworks/">Comment fonctionne la recherche Google?</a>
                </nav>
                <nav class="footer-nav">
                    <a href="https://www.google.com/intl/fr/policies/privacy/">Confidentialité</a>
                    <a href="https://www.google.com/intl/fr/policies/terms/">Conditions</a>
                    <a href="https://www.google.com/preferences">Paramètres</a>
                </nav>
            </div>
        </footer>
        <script>
            const voiceSearchBtn = document.querySelector('.voice-search-btn');
            const searchInput = document.querySelector('.search-input');

            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

            if (SpeechRecognition) {
                const recognition = new SpeechRecognition();
                recognition.lang = 'fr-FR'; // Langue de la reconnaissance
                recognition.interimResults = false;
                recognition.maxAlternatives = 1;

                voiceSearchBtn.addEventListener('click', () => {
                    recognition.start();
                });

                recognition.onresult = (event) => {
                    const result = event.results[0][0].transcript;
                    searchInput.value = result;
                };

                recognition.onerror = (event) => {
                    console.error('Erreur de reconnaissance vocale :', event.error);
                };
            } else {
                console.warn('Votre navigateur ne prend pas en charge l\'API de reconnaissance vocale.');
            }
        </script>
    </body>
</html>
